<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWEL - Portfolio</title>

    <link rel="stylesheet" href="style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <!----- HEADER ----->
    <header class="header">
      <ul class="header__nav">
        <li class="header__nav-item header__logo">
          <a href="#" class="header__nav-link">DWEL&reg;</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">PROJECTS</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">INFO</a>
        </li>
      </ul>
    </header>

    <!----- HERO ----->
    <section class="hero">
      <div class="hero__play-btn">
        <ion-icon name="caret-forward-outline" class="play-btn-icon"></ion-icon>
      </div>
    </section>

    <!----- PROJECTS ----->
    <section class="projects">
      <h1 class="projects__heading">Projects</h1>

      <div class="projects__grid">
        <!-- 1 -->
        <figure class="projects__photo-box">

            src="img/project-1.png"

          <p class="projects__photo-name">Village Pt</p>

        </figure>

        <!-- 3 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-3.png"
            alt="Project 3"

          <p class="projects__photo-name">Henderson</p>
        </figure>

        <!-- 4 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-4.png"
            alt="Project 4"
            class="projects__photo"
          />
          <p class="projects__photo-name">Hazelwood</p>

        <!-- 5 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-5.png"
            alt="Project 5"
            class="projects__photo"
          />
          <p class="projects__photo-name">Martin St</p>

        <!-- 6 -->

        <!-- 7 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-7.png"
            alt="Project 7"
            class="projects__photo"
          />
          <p class="projects__photo-name">Houston St</p>
        </figure>

        <!-- 8 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-8.png"
            alt="Project 8"
            class="projects__photo"
          />
          <p class="projects__photo-name">Hillsboro</p>
        </figure>

        <!-- 9 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-9.png"
            alt="Project 9"
            class="projects__photo"
          />
          <p class="projects__photo-name">Willow Ave</p>
        </figure>

        <!-- 10 -->
        <figure class="projects__photo-box">
          <img
            src="img/project-10.png"
            alt="Project 10"

          />
          <p class="projects__photo-name">Brentwood</p>
        </figure>
      </div>
    </section>

    <footer class="footer">
      <!-- COL 1 -->
      <ul class="footer__col footer__col-1">
        <li class="footer__col-item">
          <a href="#" class="footer__link">DWEL&reg;</a>
        </li>
        <li class="footer__col-item">
          <p class="powered-by">
            Powered by
            <a href="#" class="footer__link footer__link-webflow">Webflow</a>.
          </p>
        </li>
      </ul>

      <!-- COL 2 -->
      <ul class="footer__col">
        <li class="footer__col-item">
          <a href="#" class="footer__link">Password</a>
        </li>
        <li class="footer__col-item">
          <a href="#" class="footer__link">404</a>
        </li>
      </ul>

      <!-- COL 3 -->
      <ul class="footer__col">
        <li class="footer__col-item">
          <a href="#" class="footer__link">Licenses</a>
        </li>
        <li class="footer__col-item">
          <a href="#" class="footer__link">Style Guide</a>
